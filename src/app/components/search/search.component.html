<div class="container" style="margin-top: 30px;">
	<div class="row">

		<div class="col-md-3">
			<label for="termino">Buscador de Artistas</label>
			<input [(ngModel)]="termino" (keyup)="buscarArtista()" class="form-control" type="text" name="termino" placeholder="Metallica">
		</div>
		<hr>

		<div class="col-md-9">
			<!-- *ngFor="let artista of spotifyService.artistas" -->
			<div class="row">
				<div class="col-md-3 text-center puntero" *ngFor="let artista of spotifyService.artistas" [routerLink]="['/artista', artista.id]">
					<img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
					<p>{{ artista.name }}</p>
					<hr>
				</div>
			</div>

		</div>

	</div>
</div>
